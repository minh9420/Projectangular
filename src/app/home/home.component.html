<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
   <mat-sidenav #sidenav (click)="sidenav.toggle()">
    <mat-nav-list>
      <a [routerLink]="['']" mat-list-item>Home</a>
      <a [routerLink]="['/project1']" mat-list-item>Project1</a>
      <a [routerLink]="['/about']" mat-list-item>About</a>
      <a [routerLink]="['/torres']" mat-list-item>Torres</a>
      <!-- <a [routerLink] ="['/about']" mat-list-item>About</a> -->
      <a  [routerLink]="['']" mat-list-item>Exit</a>
    </mat-nav-list>
   </mat-sidenav>
   <mat-sidenav-content>
    <div style="height: 88vh;"
    >
      <router-outlet></router-outlet>
    </div>
   </mat-sidenav-content>
</mat-sidenav-container>
