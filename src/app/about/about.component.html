<form action="" [formGroup] = "formGroup" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input formControlName ="firstName" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select formControlName ="choice">
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Textarea</mat-label>
      <textarea formControlName ="lastName" matInput></textarea>
    </mat-form-field>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName ="dateday">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div formArrayName="aliases">

      <div *ngFor="let alias of aliases.controls; let i=index">
        <!-- The repeated alias template -->
        <label for="alias-{{ i }}">Alias:</label>
        <input id="alias-{{ i }}" type="text" [formControlName]="i">
      </div>
    </div>
    <button type="submit">Click</button>
    <button (click)="addAlias()" type="button">add</button>
  </div>
</form> 


<app-example (changed) = "(buggerChanged($event))" [val] = "buggers" [name] = "'bugger'"></app-example>
<app-example (changed) = "(pizzaChanged($event))" [val] = "pizzas" [name] = "'piza'"></app-example>
